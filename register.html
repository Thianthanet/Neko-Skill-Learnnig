<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="Username" autocomplete="off" class="name" required id="username">
        <input type="text" placeholder="First name" autocomplete="off" class="name" required id="firstName">
        <input type="text" placeholder="Last name" autocomplete="off" class="name" required id="lastName">
        <input type="email" placeholder="Email" autocomplete="off" class="email" required id="email">
        <input type="password" placeholder="Password" autocomplete="off" class="password" required id="password">
        <input type="password" placeholder="Confirm Password" autocomplete="off" class="password" required id="confirmPassword">

        <button class="submit-btn" id="register-btn">Register</button>
        <a href="login.html" class="link">Already have an account? Log in here</a>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
