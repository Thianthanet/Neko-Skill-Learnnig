    <script src="js/certificate.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/logout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          // ดึง Username จาก LocalStorage
          const username = localStorage.getItem('Username');
          const userid = localStorage.getItem('UserID');
  
          // ตรวจสอบว่ามี Username ใน LocalStorage หรือไม่
          if (username) {
            // ถ้ามี Username, ให้แสดงใน <h2>
            document.getElementById('username').textContent = username;
          } else {
            // ถ้าไม่มี Username, คุณสามารถดำเนินการตามที่คุณต้องการ
            console.log('ไม่พบข้อมูล Username');
          }

          if (userid) {
        // ถ้ามี UserID, คุณสามารถเพิ่ม userid เข้าไปใน URL ของลิงค์
            var userDetailLink = document.querySelector('.sub-menu-link');
            if (userDetailLink) {
                userDetailLink.href = `userdetail.html?userid=${userid}`;
            }
          }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
