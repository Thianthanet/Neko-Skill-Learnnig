<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Page</title>
    <link rel="stylesheet" href="css/subject.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    
    <div class="hero">
        <nav>
            <a href="subject.html">
                <img src="/img/logo.png" class="logo">
            </a>
            <ul>
                <li><a href="subject.html">Tags</a></li>
                <li><a href="catalog.html">Catalog</a></li>
            </ul>
            <img src="/img/user.png" class="user-pic" onclick="toggleMenu()">

            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="uer-info">
                        <img src="img/user.png" id="avatar">
                        <h2 id="username"></h2>
                    </div>
                    <hr>

                    <a href="userdetail.html" class="sub-menu-link">
                        <img src="img/profile.png">
                        <p>Profile</p>
                        <span>></span>
                    </a>

                    <a href="membership.html" class="sub-menu-link">
                        <img src="img/membership.png">
                        <p>Membership</p>
                        <span>></span>
                    </a>

                    <a href="certificate.html" class="sub-menu-link">
                        <img src="img/certificate.png">
                        <p>Certificate</p>
                        <span>></span>
                    </a>

                    <a href="history.html" class="sub-menu-link">
                        <img src="img/circular-clock.png">
                        <p>History</p>
                        <span>></span>
                    </a>

                    <hr>

                    <a href="login.html" class="sub-menu-link" id="logout" onclick="logout()">
                        <img src="img/logout.png">
                        <p>Logout</p>
                        <span>></span>
                    </a>

                </div>
            </div>
        </nav>

        <div class="tags">
            <img src="img/tag.png" class="tags-logo">
            <h1 class="tags-text">Tags</h1>
            <div class="tags-subject" id="tags-container">
                <!-- รายการ Tags จะถูกเพิ่มที่นี่โดย JavaScript -->
            </div>
        </div>

    </div>

    <script src="js/subject.js"></script>
    <script src="js/home.js"></script>
    <script src="js/logout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          // ดึง Username จาก LocalStorage
          const username = localStorage.getItem('Username');
          const userid = localStorage.getItem('UserID');
  
          // ตรวจสอบว่ามี Username ใน LocalStorage หรือไม่
          if (username) {
            // ถ้ามี Username, ให้แสดงใน <h2>
            document.getElementById('username').textContent = username;
          } else {
            // ถ้าไม่มี Username, คุณสามารถดำเนินการตามที่คุณต้องการ
            console.log('ไม่พบข้อมูล Username');
          }

          if (userid) {
        // ถ้ามี UserID, คุณสามารถเพิ่ม userid เข้าไปใน URL ของลิงค์
        var userDetailLink = document.querySelector('.sub-menu-link');
        if (userDetailLink) {
            userDetailLink.href = `userdetail.html?userid=${userid}`;
        }
        }
        });
    </script>
</body>
</html>
