                    <a href="history.html" class="sub-menu-link">

        </nav>

        <div class="icon-subject m-5">
            <div class="subject">
                <a href="course.html?catalogid=1" class="a-link" data-catalogid="1">
                    <img src="img/math-book.png" alt="icon" class="pr-50 pl-50 pt-10" width="200" height="200">

                </a>
                
                <a href="course.html?catalogid=5" class="a-link" data-catalogid="5">
                    <img src="img/english.png" alt="icon" class="pr-500 pl-50 pt-10" width="200" height="200">
                    <h1 class="sub-text">English</h1>
                </a>
                
                <a href="course.html?catalogid=4" class="a-link" data-catalogid="4">
                    <img src="img/japanese language.png" alt="icon" class="pr-500 pl-50 pt-10" width="200" height="200">
                    <h1 class="sub-text">Japanese</h1>
                </a>
            </div>

            <div class="subject">
                <a href="course.html?catalogid=3" class="a-link" data-catalogid="3">
                    <img src="img/medical-records.png" alt="icon" class="pr-500 pl-50 pt-10" width="200" height="200">

    </div>

    <script src="js/login.js"></script>
    <script src="js/subject.js"></script>
    <script src="js/home.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/course.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          // ดึง Username จาก LocalStorage
          const username = localStorage.getItem('Username');
          const userid = localStorage.getItem('UserID');
  
          // ตรวจสอบว่ามี Username ใน LocalStorage หรือไม่
          if (username) {
            // ถ้ามี Username, ให้แสดงใน <h2>
            document.getElementById('username').textContent = username;
          } else {
            // ถ้าไม่มี Username, คุณสามารถดำเนินการตามที่คุณต้องการ
            console.log('ไม่พบข้อมูล Username');
          }

          if (userid) {
        // ถ้ามี UserID, คุณสามารถเพิ่ม userid เข้าไปใน URL ของลิงค์
        var userDetailLink = document.querySelector('.sub-menu-link');
        if (userDetailLink) {
            userDetailLink.href = `userdetail.html?userid=${userid}`;
        }
        }
        });
    </script>

</body>
</html>
